<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Место</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <base target="_blank">
      <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="blocks/header/__logo/header__logo_color_white.svg" alt="лого">
      </header>
      <main>
        <section class="profile" aria-label="Профиль">
          <img class="profile__photo" src="blocks/profile/__photo/jack-eve-custo.jpg" alt="фото">
          <div class="profile__text-container">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="interactive profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="interactive profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="Места">
          <ul class="elements__cards">
            <li class="card">
              <img class="card__image" src="blocks/elements/gora-beluha.jpg" alt="Озеро на фоне горы">
              <div class="card__footer">
                <h2 class="card__subscript">Гора Белуха, Алтай</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="blocks/elements/karachaevsk.jpg" alt="Полуразрушенная мечеть на горе">
              <div class="card__footer">
                <h2 class="card__subscript">Карачаевск</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="blocks/elements/elbrus.jpg" alt="Гора вдалеке">
              <div class="card__footer">
                <h2 class="card__subscript">Гора Эльбрус</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="blocks/elements/dombai.jpg" alt="Гора в снегу, сосны">
              <div class="card__footer">
                <h2 class="card__subscript">Домбай</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="blocks/elements/karelia-ruskeala.jpg" alt="Озеро, отвесный каменный берег, хвойные деревья наверху">
              <div class="card__footer">
                <h2 class="card__subscript">Рускеала &mdash; горный парк в Карелии</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="blocks/elements/lovozerskie-tundry.jpg" alt="Чистое озеро на фоне горы и осеннего леса">
              <div class="card__footer">
                <h2 class="card__subscript">Ловозерские тундры</h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input type="text" class="popup__input-box popup__input-box_content_name"
            name="name" aria-label="Имя" required>
          <input type="text" class="popup__input-box popup__input-box_content_about"
            name="about" aria-label="О себе" required>
          <button type="submit" class="interactive popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="interactive popup__close-button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <script src="pages/index.js"></script>

  </body>
</html>
