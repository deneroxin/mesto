ype="button" class="interactive popup__close-button popup-close" aria-label="Закрыть форму"></button></div></div><div class="popup popup_type_add-card popup-close" hidden><div class="popup__container popup__container_type_dialog"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-card" novalidate><input class="popup__input-box popup__input-box_content_name" id="place-name" name="name" aria-label="Название" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error place-name-error"></span> <input type="url" class="popup__input-box popup__input-box_content_link" id="place-link" name="link" aria-label="Ссылка на картинку" placeholder="Ссылка на картинку" required> <span class="popup__error place-link-error"></span> <button type="submit" class="interactive popup__save-button popup__save-button_disabled">Создать</button></form><button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть форму"></button></div></div><div class="popup popup_type_view-card popup-close" hidden><div class="popup__container"><img class="popup__image" src="?" alt="?"><h2 class="popup__subscript"></h2><button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть просмотр"></button></div></div><template class="card-template"><li class="card"><div class="card__image"><button type="button" class="interactive card__remove-button" aria-label="Удалить место"></button></div><div class="card__footer"><h2 class="card__subscript"></h2><button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button></div></li></template></body></html>
