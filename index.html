<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Место</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <base target="_blank">
      <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="blocks/header/__logo/header__logo_color_white.svg" alt="лого">
      </header>
      <main>
        <section class="profile" aria-label="Профиль">
          <img class="profile__photo" src="blocks/profile/__photo/jack-eve-custo.jpg" alt="фото">
          <div class="profile__text-container">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="interactive profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="interactive profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="Места">
          <template id="card">
            <li class="card">
              <div class="card__image">
                <button type="button" class="interactive card__remove-button" aria-label="Удалить место"></button>
              </div>
              <div class="card__footer">
                <h2 class="card__subscript"></h2>
                <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
              </div>
            </li>
          </template>
          <ul class="elements__cards">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="cover-window popup" hidden>
      <div class="popup__container">
        <h2 class="popup__title"></h2>
        <form class="popup__form" name="?">
          <input type="text" class="popup__input-box popup__input-box_content_name" name="name" required>
          <input type="text" class="popup__input-box popup__input-box_content_data" name="data" required>
          <button type="submit" class="interactive popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="interactive close-button" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <div class="cover-window view-image" hidden>
      <div class="view-image__container">
        <img class="view-image__image" src="?" alt="?">
        <h2 class="view-image__subscript"></h2>
        <button type="button" class="interactive close-button" aria-label="Закрыть просмотр"></button>
      </div>
    </div>

    <script src="script/index.js"></script>

  </body>
</html>
