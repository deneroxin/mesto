<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Место</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <base target="_blank">
      <!-- <link rel="stylesheet" href="./pages/index.css"> -->
      <!-- bemster: IGNORE
           avatar-link-error        card-template            footer               place-link-error
           place-name-error         popup-close              popup_type_add-card  popup_type_change-avatar
           popup_type_confirmation  popup_type_edit-profile  profile-about-error  profile-name-error
      -->
  </head>

  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo"
          src="<%=require('./blocks/header/__logo/header__logo_color_white.svg')%>"
          alt="лого">
      </header>
      <main>
        <section class="profile profile_hidden" aria-label="Профиль" hidden>
          <div class="profile__avatar"></div>
          <div class="profile__text-container">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="interactive profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="interactive profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="Места">
          <ul class="elements__cards"></ul>
          <img class="elements__empty-indicator elements__empty-indicator_hidden"
               src="<%=require('./blocks/elements/__empty-indicator/elements__empty-indicator.jpg')%>"
               alt="Нет карточек">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit-profile popup-close" hidden>
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <input type="text" class="popup__input-box" id="profile-name"
            name="name" aria-label="Имя" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error profile-name-error"></span>
          <input type="text" class="popup__input-box" id="profile-about"
            name="about" aria-label="О себе" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__error profile-about-error"></span>
          <button type="submit" class="interactive popup__confirm-button">Сохранить</button>
          <span class="popup__server-error"></span>
        </form>
        <button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card popup-close" hidden>
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card" novalidate>
          <input type="text" class="popup__input-box" id="place-name"
            name="name" aria-label="Название" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error place-name-error"></span>
          <input type="url" class="popup__input-box" id="place-link"
            name="link" aria-label="Ссылка на картинку" placeholder="Ссылка на картинку" required>
          <span class="popup__error place-link-error"></span>
          <button type="submit" class="interactive popup__confirm-button popup__confirm-button_disabled">Создать</button>
          <span class="popup__server-error"></span>
        </form>
        <button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <div class="popup popup_type_change-avatar popup-close" hidden>
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="change-avatar" novalidate>
          <input type="url" class="popup__input-box" id="avatar-link"
            name="avatar" aria-label="Ссылка на фото" placeholder="Ссылка на фото" required>
          <span class="popup__error avatar-link-error"></span>
          <button type="submit" class="interactive popup__confirm-button popup__confirm-button_disabled">Сохранить</button>
          <span class="popup__server-error"></span>
        </form>
        <button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть форму"></button>
      </div>
    </div>

    <div class="popup popup_type_view-card popup-close" hidden>
      <div class="popup__container">
        <img class="popup__image" src="?" alt="?">
        <h2 class="popup__subscript"></h2>
        <button type="button" class="interactive popup__close-button popup-close" aria-label="Закрыть просмотр"></button>
      </div>
    </div>

    <div class="popup popup_type_confirmation popup-close" hidden>
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="interactive popup__confirm-button" data-ux="Удаление">Да</button>
        <span class="popup__server-error"></span>
        <button type="button" class="interactive popup__close-button popup-close" aria-label="Не удалять"></button>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <div class="card__image">
          <button type="button" class="interactive card__remove-button" aria-label="Удалить место"></button>
        </div>
        <div class="card__footer">
          <h2 class="card__subscript"></h2>
          <button type="button" class="interactive card__like-button" aria-label="Поставить лайк"></button>
          <p class="card__num-likes">?</p>
        </div>
      </li>
    </template>

  </body>
</html>
